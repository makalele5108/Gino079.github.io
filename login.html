<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/onepage-scroll.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <title>Marathon Zoetermeer</title>
</head>
<body id="loginwindow">
<div id="placeholder">
<div id="card">
    <div id="cardHeader">
        <p id="headertext">Inloggen :</p>
    </div>
    <form action="" method="post">
        <label class="label" for="name">Gebruikersnaam</label>
        <input class="textinput" type="text" name="username" placeholder="  Vul hier uw gebruikersnaam in.."><br/>
        <label class="label" for="password">Wachtwoord</label>
        <input class="textinput" id="password" name="password" type="password" placeholder="  Wachtwoord">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
            <input name="remember" type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label label" id="check-label">Onthoud mij</span>
        </label>
        <div id="submits">
            <input id="register" type="button" value="registreren">
            <input id="login" type="submit" value="login">
        </div>
    </form>
</div>
</div>
<script src="js/material.min.js"></script>
</body>
</html>
